<div>
  <app-auth-form [container]="'register'" (submitted)="registerUser($event)">
    <h1>Register</h1>
    <a routerLink="/auth/login">Already have an account?</a>
    <button type="submit">
      Create account
    </button>
    <div class="error" *ngIf="error">{{ error }}</div>
  </app-auth-form>
</div>
