<div class="workout">
  <div class="workout__title">
    <h1>
      <img src="assets/workout.svg">
      <span *ngIf="workout$ | async as workout; else title;">
        {{ workout.name ? 'Edit' : 'Create' }} Workout
      </span>
      <ng-template #title>
        Loading...
      </ng-template>
    </h1>
  </div>
  <div *ngIf="workout$ | async as workout; else loading;">
    <app-workout-form [error]="error"
                      [workout]="workout"
                      (create)="addWorkout($event)"
                      (update)="updateWorkout($event)"
                      (remove)="removeWorkout($event)"></app-workout-form>
  </div>
  <ng-template #loading>
    <div class="message">
      <img src="assets/loading.svg">
      Fetching workout...
    </div>
  </ng-template>
</div>
